<!-- index.html -->
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF to Text (OCR) - Client-side Text Recognition Tool</title>
    <link rel="icon" type="image/svg+xml" href="assets/favicon.svg">
    <link rel="stylesheet" href="styles.css">
    
    <!-- PDF.js CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    
    <!-- Tesseract.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@5.0.2/dist/tesseract.min.js"></script>
</head>
<body>
    <div class="container">
        <!-- é¡¶éƒ¨æ ‡é¢˜åŒºåŸŸ -->
        <header class="header">
            <h1 id="title" class="text-title-xl">PDF to Text (OCR)</h1>
            <p id="subtitle" class="text-body">Supports multilingual OCR</p>
        </header>

        <!-- ä¸»å†…å®¹åŒºåŸŸ -->
        <main class="main-content">
            <!-- å·¦ä¾§æŽ§åˆ¶é¢æ¿ -->
            <div class="card">
                <h2 class="text-title-m">Control Panel</h2>
                
                <!-- å¤„ç†æ¨¡å¼åˆ‡æ¢ -->
                <div class="mode-switcher">
                    <label class="mode-option">
                        <input type="radio" name="mode" value="single" checked>
                        <span class="mode-label">Single File</span>
                    </label>
                    <label class="mode-option">
                        <input type="radio" name="mode" value="batch">
                        <span class="mode-label">Batch Processing</span>
                    </label>
                </div>
                
                <!-- æ–‡ä»¶é€‰æ‹© -->
                <div class="form-group">
                    <label for="file" class="file-label" id="single-file-label">
                        <input type="file" id="file" accept="application/pdf" class="file-input">
                        <span class="btn btn-secondary">Select PDF File</span>
                    </label>
                    
                    <label for="batch-files" class="file-label" id="batch-file-label" style="display: none;">
                        <input type="file" id="batch-files" accept="application/pdf" multiple class="file-input">
                        <span class="btn btn-secondary">Select Multiple PDF Files</span>
                    </label>
                    
                    <p id="file-info" class="file-info text-small"></p>
                    
                    <!-- æ‰¹é‡æ–‡ä»¶åˆ—è¡¨ -->
                    <div id="batch-list" class="batch-list" style="display: none;"></div>
                </div>

                <!-- é€‰é¡¹æŽ§åˆ¶ -->
                <div class="form-row">
                    <div class="form-group">
                        <label for="lang">OCR Language</label>
                        <select id="lang" class="select">
                            <option value="eng" selected>English</option>
                            <option value="chi_sim">Simplified Chinese</option>
                            <option value="chi_tra">Traditional Chinese</option>
                            <option value="eng+chi_sim">English + Simplified Chinese</option>
                            <option value="eng+chi_tra">English + Traditional Chinese</option>
                            <option value="spa">Spanish</option>
                            <option value="por">Portuguese</option>
                            <option value="fra">French</option>
                            <option value="deu">German</option>
                            <option value="kor">Korean</option>
                            <option value="tur">Turkish</option>
                            <option value="ara">Arabic</option>
                            <option value="rus">Russian</option>
                            <option value="jpn">Japanese</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="scale">OCR Resolution</label>
                        <select id="scale" class="select">
                            <option value="1.5">1.5x</option>
                            <option value="2" selected>2x</option>
                            <option value="3">3x</option>
                        </select>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group" id="page-range-group">
                        <label for="pages">Page Range</label>
                        <input type="text" id="pages" class="input" placeholder="e.g: 1-3,5,8">
                    </div>
                    
                    <div class="form-group checkbox-group" style="display: none;">
                        <label for="preferText" class="checkbox-label">
                            <input type="checkbox" id="preferText" checked>
                            <span>Prefer Text Extraction</span>
                        </label>
                    </div>
                </div>

                <!-- æ“ä½œæŒ‰é’® -->
                <div class="button-group">
                    <button id="start" class="btn btn-primary" disabled>Start Processing</button>
                    <button id="cancel" class="btn btn-secondary" disabled>Cancel</button>
                </div>

                <!-- è¿›åº¦æ˜¾ç¤º -->
                <div class="progress-section">
                    <div id="progress" class="progress-container">
                        <div id="bar" class="progress-bar"></div>
                    </div>
                    <p id="status" class="status-text" aria-live="polite">Waiting for file selection...</p>
                </div>

                <!-- æ–‡æœ¬å¤„ç†é€‰é¡¹ -->
                <div class="form-section" style="display: none;">
                    <h3 class="text-title-s">Text Processing Options</h3>
                    
                    <div class="form-group checkbox-group">
                        <label for="autoFormat" class="checkbox-label">
                            <input type="checkbox" id="autoFormat" checked>
                            <span>Auto Format</span>
                        </label>
                    </div>
                    
                    <div class="form-group checkbox-group">
                        <label for="mergeParagraphs" class="checkbox-label">
                            <input type="checkbox" id="mergeParagraphs" checked>
                            <span>Merge Paragraphs</span>
                        </label>
                    </div>
                    
                    <div class="form-group checkbox-group">
                        <label for="removeDuplicateSpaces" class="checkbox-label">
                            <input type="checkbox" id="removeDuplicateSpaces" checked>
                            <span>Remove Extra Spaces</span>
                        </label>
                    </div>
                    
                    <div class="form-group checkbox-group">
                        <label for="fixPunctuation" class="checkbox-label">
                            <input type="checkbox" id="fixPunctuation" checked>
                            <span>Fix Punctuation</span>
                        </label>
                    </div>
                    
                    <div class="form-group" style="display: none;">
                        <label for="lineBreakThreshold">Paragraph Threshold</label>
                        <input type="number" id="lineBreakThreshold" class="input" value="1.5" min="1" max="3" step="0.1">
                    </div>
                </div>

                <!-- å¯¼å‡ºé€‰é¡¹ -->
                <div class="form-section">
                    <h3 class="text-title-s">Export Options</h3>
                    
                    <div class="form-group">
                        <label for="exportFormat">Export Format</label>
                        <select id="exportFormat" class="select">
                            <option value="txt">Plain Text (.txt)</option>
                            <option value="markdown">Markdown (.md)</option>
                            <option value="json">JSON (.json)</option>
                            <option value="html">HTML (.html)</option>
                            <option value="csv">CSV (.csv)</option>
                        </select>
                    </div>
                    
                    <div class="form-group checkbox-group" id="batch-export-option" style="display: none;">
                        <label for="mergeExport" class="checkbox-label">
                            <input type="checkbox" id="mergeExport" checked>
                            <span>Merge into single file</span>
                        </label>
                    </div>
                </div>

                <!-- å¯¼å‡ºæ“ä½œ -->
                <div class="button-group">
                    <button id="download" class="btn btn-primary" disabled>
                        <span class="btn-icon">â¬‡</span>
                        Export File
                    </button>
                    <button id="copy" class="btn btn-secondary" disabled>
                        <span class="btn-icon">ðŸ“‹</span>
                        Copy All
                    </button>
                </div>
            </div>

            <!-- å³ä¾§ç»“æžœåŒºåŸŸ -->
            <div class="card card-l">
                <div class="result-header">
                    <h2 class="text-title-m">Recognition Results</h2>
                    <div class="result-stats">
                        <span id="charCount" class="text-small">0 characters</span>
                        <span id="wordCount" class="text-small">0 words</span>
                    </div>
                </div>
                
                <!-- æ‰¹é‡å¤„ç†æ ‡ç­¾é¡µ -->
                <div id="batch-tabs" class="batch-tabs" style="display: none;"></div>
                
                <!-- ç»“æžœæ–‡æœ¬åŒºåŸŸ -->
                <textarea id="output" class="output-textarea" rows="20" placeholder="Recognition results will be displayed here..." readonly></textarea>
            </div>
        </main>

        <!-- åº•éƒ¨é¡µè„š -->
        <footer class="footer">
            <p class="text-small">Privacy Notice: All file processing is completed locally in your browser and no files are uploaded to any server</p>
        </footer>
    </div>

    <script>
        // è®¾ç½® PDF.js worker
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';
    </script>
    <script src="app.js"></script>
</body>
</html>
